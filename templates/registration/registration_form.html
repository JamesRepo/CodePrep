{% extends "codeprep/base.html" %}
{% block body_block %}

<div class="jumbotron jumbotron-fluid text-center">
  <div class="container">
    <h1 class="jumbotron-heading">Sign Up Here</h1>
  </div>
</div>

<div class="container-fluid text-center">
  <form id="signup-form" role="form" method="post" action=".">
    {% csrf_token %}
    <div class="form-group">
    <p class="required">
      <label class="required" for="id_username">Username:</label>
      <input class="form-control sign-up-form" id="id_username" maxlength="30" name="username" type="text"/>
      <span class="helptext">Required 30 characters or fewer. Letters, digits and @/./+/-/_ only.</span>
    </p>
    <p class="required">
      <label class="required" for="id_email">Email:</label>
      <input class="form-control sign-up-form" id="id_email" name="email" type="email" />
    </p>
    <p class="required"><label class="required" for="id_password1">Password:</label>
      <input class="form-control sign-up-form" id="id_password1" name="password1" type="password" />
    </p>
    <p class="required">
      <label class="required" for="id_password2">Password confirmation:</label>
      <input class="form-control sign-up-form" id="id_password2" name="password2" type="password" />
      <span class="helptext">Enter the same password as before, for verification.</span>
    </p>
  </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form></br></br>
</div>

<div class="container-fluid text-center">
  <h4>Login with..</h4>
  <a href="{% url 'social:begin' 'github' %}" class="fa fa-github"></a>
  <a href="{% url 'social:begin' 'twitter' %}" class="fa fa-twitter"></a>
  <a href="{% url 'social:begin' 'facebook' %}" class="fa fa-facebook"></a>
</div>
{% endblock %}
